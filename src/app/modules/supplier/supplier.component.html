<mat-card class="mat-elevation-z4">
  <mat-card-title>
    <div fxLayoutAlign="center center">
        <span>Registrar proveedor</span>
    </div>
  </mat-card-title>
  <hr>
  <br>

  <mat-card-content>
    <form autocomplete="off" (submit)="guardar()" [formGroup]="miFormulario">

      <div fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" fxLayout.lt-sm="column" fxLayoutGap.lt-sm="0">

          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Nombres</mat-label>
            <input matInput type="text" placeholder="Nombres" formControlName="name"
              [errorStateMatcher]="validarService.matcher">
            <mat-error *ngIf="validarService.campoEsValido('name')">
              {{validarService.getMensaje('name')}}
            </mat-error>

          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Direccion</mat-label>
            <input matInput type="text" placeholder="Direccion" formControlName="address"
              [errorStateMatcher]="validarService.matcher">
            <mat-error *ngIf="validarService.campoEsValido('address')">
              {{validarService.getMensaje('address')}}
            </mat-error>

          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Telefono</mat-label>
            <input matInput type="text" placeholder="Telefono" formControlName="phone"
              [errorStateMatcher]="validarService.matcher">
            <mat-error *ngIf="validarService.campoEsValido('phone')">
              {{validarService.getMensaje('phone')}}
            </mat-error>

          </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutGap="20px" fxLayout.lt-sm="column" fxLayoutGap.lt-sm="0">

          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" formControlName="email"
              [errorStateMatcher]="validarService.matcher">
            <mat-error *ngIf="validarService.campoEsValido('email')">
              {{validarService.getMensaje('email')}}
            </mat-error>

          </mat-form-field>


          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Pais de origen</mat-label>
            <input matInput type="text" placeholder="Pais origen" formControlName="originPlace"
              [errorStateMatcher]="validarService.matcher">
            <mat-error *ngIf="validarService.campoEsValido('originPlace')">
              {{validarService.getMensaje('originPlace')}}
            </mat-error>

          </mat-form-field>

        </div>

      </div>

      <div fxLayoutAlign="end center">
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>save_as</mat-icon>
          Guardar
        </button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
